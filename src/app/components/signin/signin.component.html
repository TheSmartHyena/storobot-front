<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="auth-wrapper">
                <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
                    <h3 class="h3 mb-3 font-weight-normal text-center">Log-in:</h3>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter email" id="emailInput" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password" id="passwordInput" required>
                    </div>
                    <button type="submit" id="loginButton" class="btn btn-block btn-primary">Log me in</button>
                </form>
            </div>
        </div>
    </div>
</div>
